# CTA stations and stops to track.
# Find train station IDs: https://www.transitchicago.com/developers/ttdocs/
# Find bus stop IDs from the CTA Bus Tracker API or Google Maps.

train_stations:
  - id: 41320   # Belmont (Red/Brown/Purple)
  - id: 40530   # Diversey (Brown/Purple)
  - id: 41210   # Wellington (Brown/Purple)

# Only fetch arrivals for these routes at the stations above.
# Valid values: Red, Blue, Brn, G, Org, P, Pink, Y
train_routes:
  - Red
  - Brn
  - P

bus_stops:
  - id: 4998    # Belmont & Halsted (eastbound on Belmont)
  - id: 5966    # Halsted & Belmont (northbound on Halsted)
  - id: 14906   # Halsted & Belmont (southbound on Halsted)

# How often to poll the APIs (in seconds). Min 60 on Replit scheduled deployments.
poll_interval_seconds: 60

# On-time threshold: a train/bus is "on time" if delay is within this many minutes.
on_time_threshold_minutes: 1
